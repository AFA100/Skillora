<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .log { background: #f8f9fa; padding: 10px; margin-top: 10px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@skillora.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Admin123!" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
        <div id="logs" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        const resultDiv = document.getElementById('result');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '';
            logsDiv.textContent = '';
            
            log('Starting login test...');
            log('Email: ' + email);
            log('Password length: ' + password.length);
            log('API URL: ' + API_BASE + '/auth/login/');
            
            const payload = { email, password };
            log('Payload: ' + JSON.stringify(payload));
            
            try {
                log('Making fetch request...');
                
                const response = await fetch(API_BASE + '/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                log('Response status: ' + response.status);
                log('Response headers: ' + JSON.stringify(Object.fromEntries(response.headers.entries())));
                
                const data = await response.json();
                log('Response data: ' + JSON.stringify(data, null, 2));
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.name} (${data.user.email})</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Token:</strong> ${data.tokens.access.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login Failed!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${JSON.stringify(data)}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                log('Fetch error: ' + error.message);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Test on page load
        log('Page loaded. Ready to test login.');
        log('Current origin: ' + window.location.origin);
    </script>
</body>
</html>
